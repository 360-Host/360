<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(120deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h4 {
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto 1rem;
      color: #cbd5e1;
    }

    h6 {
      font-size: 1rem;
      color: #38bdf8;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(120deg, #3b82f6, #06b6d4);
      color: #0f172a;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <h1>Contact The Flat Team</h1>
  <h4>Got any questions or concerns regarding 360? Reach out to us at the provided email below!</h4>
  <h6>help@360-search.com</h6>

  <a href="https://360-search.com" class="btn">‚Üê Back to 360</a>

  <footer>&copy; 2026 360</footer>

</body>
</html>
