  <style>
  
    body {
        display: flex;
        margin: 0;

    .card {

    <form id="weatherForm"><input id="city" placeholder="Enter cityâ€¦" required /><button type="submit">Check</button></form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const cards=document.querySelectorAll('.card');
    const observer=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible');});});
    cards.forEach(c=>observer.observe(c));
    function typeText(el,text,speed=25){el.innerHTML="";let i=0;function t(){if(i<text.length){el.innerHTML+=text.charAt(i);i++;setTimeout(t,speed);}}t();}
    const WEATHER_KEY="c235c3c0b8aa90de94301809df9a50e4";
    const weatherForm=document.getElementById("weatherForm"),cityInput=document.getElementById("city"),weatherDiv=document.getElementById("weather");
    const map=L.map("map").setView([20,0],2);L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"Â© OpenStreetMap"}).addTo(map);let marker=null;
    weatherForm.addEventListener("submit",async e=>{e.preventDefault();const city=cityInput.value.trim();if(!city)return;weatherDiv.innerHTML='<div class="spinner"></div>';try{const res=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_KEY}&units=metric`);const data=await res.json();if(data.cod!==200)throw new Error(data.message);const {name,main,weather,coord}=data;typeText(weatherDiv,`${name}\n${weather[0].description}\nðŸŒ¡ï¸ ${main.temp} Â°C\nðŸ’§ Humidity: ${main.humidity}%`,25);map.setView([coord.lat,coord.lon],10);if(marker)marker.remove();marker=L.marker([coord.lat,coord.lon]).addTo(map).bindPopup(`${name}: ${main.temp} Â°C`).openPopup();}catch(err){weatherDiv.textContent="Error: "+err.message;}});
    
    document.querySelectorAll(".back").forEach(item => {
      item.onclick = () => {
        window.location.href = "/index.html";
      };
    });
    
    // === Cursor ===
    const dot = document.querySelector(".cursor-dot");
    const trail = document.querySelector(".cursor-trail");
    let x = 0, y = 0;

    document.addEventListener("mousemove", (e) => {
        x = e.clientX;
        y = e.clientY;
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
    });

    (function animate() {
        trail.style.left = `${x}px`;
        trail.style.top = `${y}px`;
        requestAnimationFrame(animate);
    })();
  </script>
